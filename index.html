<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section id="pbb-stickers" class="gallery">
        <div class="container">
            <h1 class="title">
                Hello World
            </h1>
            <p class="subtitle">
                {{ message }}
            </p>
            <div class="columns is-mobile is-multiline">
                <div class="column is-half-mobile is-one-quarter-tablet" v-for="avatar in avatars">
                    <img :src="'img/' + avatar.src + '.png'" @click="swap($event, avatar)">
                    <p>hehehe</p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const PbbStickers = {
            data() {
                return {
                    message: 'Okee nih!',
                    avatars: [
                        {
                            src: 'man1',
                            src2: 'woman9',
                            clicked: false
                        },
                        {
                            src: 'woman1',
                            src2: 'woman9',
                            clicked: false
                        },
                        {
                            src: 'woman2',
                            src2: 'woman9',
                            clicked: false
                        },
                        {
                            src: 'woman3',
                            src2: 'woman9',
                            clicked: false
                        },
                        {
                            src: 'woman4',
                            src2: 'woman9',
                            clicked: false
                        },
                        {
                            src: 'woman5',
                            src2: 'woman9',
                            clicked: false
                        }
                    ]
                }
            },
            methods: {
                swap(event, avatar) {
                    event.target.src = "img/" + avatar.src2 +".png";
                    setTimeout(
                        function() { event.target.src = "img/" + avatar.src + ".png"}, 2000
                    )
                }
            }
        }

        Vue.createApp(PbbStickers).mount('#pbb-stickers')
    </script>
</body>

</html>
