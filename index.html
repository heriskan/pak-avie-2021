<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selamat Ulang Tahun</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>

<body>
    <section id="pbb-stickers" class="gallery">
        <div class="container has-text-centered">
            <h1 class="title is-size-1 has-text-weight-light">
                Selamat Ulang Tahun
            </h1>
            <p class="subtitle">
                {{ message }}
            </p>
            <div class="columns is-mobile is-multiline">
                <div class="column is-half-mobile is-one-third-tablet is-one-quarter-desktop"
                    v-for="(avatar, index) in avatars">
                    <img :src="'img/' + avatar.src + '.png'" @click="swap($event, avatar, index)">
                    <audio :ref="'aud-' + index" preload>
                        <source :src="'mp3/' + avatar.aud + '.mp3'" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                    <h2 class="is-size-4 has-text-weight-normal">Namanya Siapa</h2>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#pbb-stickers',
            data: {

                message: 'selamat ulang tahun',
                avatars: [
                    {
                        src: 'man1',
                        src2: 'woman9',
                        aud: 'man1'
                    },
                    {
                        src: 'woman1',
                        src2: 'woman9',
                        aud: 'man1'
                    },
                    {
                        src: 'woman2',
                        src2: 'woman9',
                        aud: 'man1'
                    },
                    {
                        src: 'woman3',
                        src2: 'woman9',
                        aud: 'man1'
                    },
                    {
                        src: 'woman4',
                        src2: 'woman9',
                        aud: 'man1'
                    },
                    {
                        src: 'woman5',
                        src2: 'woman9',
                        aud: 'man1'
                    }
                ]

            },
            methods: {
                swap: (event, avatar, index) => {
                    event.target.src = "img/" + avatar.src2 + ".png";
                    var audio = app.$refs['aud-' + index][0];
                    audio.play();
                    setTimeout(
                        function () { event.target.src = "img/" + avatar.src + ".png" }, audio.duration * 1000
                    )
                }
            }
        })

    </script>
</body>

</html>
